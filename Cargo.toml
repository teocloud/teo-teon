[package]
name = "teo-teon"
version = "0.2.13"
edition = "2021"
description = "Object notation for Teo."
license = "Apache-2.0"
homepage = "https://teocloud.io"
documentation = "https://teocloud.io/docs"
repository = "https://github.com/teocloud/teo-teon"

[dependencies]
teo-result = { version = "0.2.8", path = "../teo-result" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
chrono = { version = "0.4.31", features = ["serde", "wasmbind"] }
regex = "1.10"
bigdecimal = "=0.3.1"
bson = { version = "2.7.0", features = ["chrono-0_4", "serde_with"] }
getrandom = { version = "0.2.10", features = ["js"] }
indexmap = "2.1.0"
maplit = "1.0.2"
itertools = "0.11.0"
